<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Note Vault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Secure Note Vault</h1>
            <p class="text-center text-muted">Encrypt and store your notes securely in your browser.</p>
            
            <div class="mb-3">
                <label for="noteInput" class="form-label">Your Note</label>
                <textarea class="form-control" id="noteInput" rows="4" placeholder="Enter your secret note here..."></textarea>
            </div>
            
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Enter a strong password">
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button class="btn btn-primary me-md-2" id="encryptBtn">Encrypt & Save</button>
                <button class="btn btn-secondary" id="decryptBtn">Decrypt & View</button>
            </div>
            
            <div class="mt-4">
                <h5>Encrypted Note (for storage):</h5>
                <textarea class="form-control" id="encryptedOutput" rows="4" readonly placeholder="Encrypted text will appear here..."></textarea>
            </div>
            
            <div class="mt-4">
                <h5>Decrypted Note:</h5>
                <textarea class="form-control" id="decryptedOutput" rows="4" readonly placeholder="Decrypted text will appear here..."></textarea>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
<footer class="text-center mt-5 text-muted">
    <p>&copy; 2025 anyvc. Built with security in mind using AES encryption.</p>
</footer>
</body>
</html>
